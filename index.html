
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>MooEditable example with extra toolbar items</title>

		<style type="text/css">
			body{
				font-family: sans-serif;
				font-size: .9em;
			}
			#textarea-1{
				width: 720px;
				height: 200px;
				padding: 10px;
				border: 2px solid #ddd;
			}
		</style>

		
		<link rel="stylesheet" type="text/css" href="./MooEditor.min.css">
		<script type="text/javascript" src="./MooEditor.min.js"></script>

		

		<script type="text/javascript">
			window.addEvent('domready', function(){
				$('textarea-1').mooEditable({
					actions: ' toggleview | bold italic underline strikethrough | formatBlock justifyleft justifyright justifycenter justifyfull | insertunorderedlist insertorderedlist indent outdent | createlink unlink | urlimage | forecolor | smiley | tableadd tableedit tablerowadd tablerowedit tablerowspan tablerowsplit tablerowdelete tablecoladd tablecoledit tablecolspan tablecolsplit tablecoldelete | undo redo',
					externalCSS: './Editable.css'
				});

				// Post submit
				$('theForm').addEvent('submit', function(e){
					alert($('textarea-1').value);
					return true;
				});
			});
		</script>

	</head>
	<body>

		<h1>MooEditable example with extra toolbar items</h1>
		
		<div id="mooEditor">
			<form id="theForm" method="post" action="http://form-data.appspot.com/">

				<label for="textarea-1">Textarea 1</label>
				<textarea id="textarea-1" name="editable1">
				&lt;p&gt;&lt;strong&gt;This&lt;/strong&gt; is cool!&lt;/p&gt;
				</textarea>

				<input type="submit">

			</form>
		</div>

		<div id="data"></div>

	</body>
</html>
